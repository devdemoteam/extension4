<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sinch RMI Queue Pie Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    canvas {
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h2>Contacts Waiting per Queue</h2>
  <canvas id="queuePieChart"></canvas>

  <script>
    const API_URL = 'https://login-eu-w3.cc.sinch.com/qa1/ecfs/RI/rmi/queueStatuses'; // Replace with your actual endpoint
    const TOKEN = 'YOUR_BEARER_TOKEN'; // Replace with your actual token

    fetch(API_URL, {
      method: 'GET',
      headers: {
        'Authorization': `Bearer ${TOKEN}`,
        'Accept': 'application/json'
      }
    })
    .then(response => response.json())
    .then(data => {
      const labels = data.map(queue => queue.queueId);
      const values = data.map(queue => queue.contactsWaiting);

      const ctx = document.getElementById('queuePieChart').getContext('2d');
      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            label: 'Contacts Waiting',
            data: values,
            backgroundColor: [
              '#007bff', '#28a745', '#ffc107', '#dc3545', '#17a2b8', '#6f42c1'
            ]
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom'
            }
          }
        }
      });
    })
    .catch(error => {
      console.error('Error fetching RMI data:', error);
    });
  </script>
</body>
</html>
